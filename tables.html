<!DOCTYPE html>
<html>
<head>
	
	<title>Table Using css</title>
</head>
	<style type="text/css">
		
		#container{

			max-width: 1000px;
			margin: auto;
		}

		table{
			width: 100%;
			border-collapse: collapse;
			font-family: verdana;
		}

		table,th,td,tr{border: 2px #aaa solid;}

		th{background-color: orange;
			height:50px;
			font-size:20px }

		tr{height: 40px}

		td{padding: 10px}

		tr:hover{background-color: #eee;}

	</style>
<body>
		<h1 style="text-align: center;">Table Css Example</h1><br><br><br><br>

		<div id="container" >
			<table >
				<tr>
					<th>Name</th>
					<th>College</th>
					<th>Branch</th>
					<th>Cgpa</th>
				</tr>

				<tr>
					<td>Rahul</td>
					<td>ycce</td>
					<td>mech</td>
					<td>8.6</td>
				</tr>

				<tr>
					<td>Sameer</td>
					<td>pce</td>
					<td>It</td>
					<td>8.2</td>
				</tr>

				<tr>
					<td>Chirag</td>
					<td>dyp</td>
					<td>civil</td>
					<td>7.1</td>
				</tr>

			</table>
			
		</div>

</body>
</html>
